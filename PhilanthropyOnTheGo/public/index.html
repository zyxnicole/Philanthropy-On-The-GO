<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/index.css">
    <title></title>
  </head>
  <body>

    <div id="header">
      <div class="header hidden">
        <div class="header-box">
          <h1 class="logo">Philanthropy On The Go</h1>
          <div class="login hidden">

            <div class="sign-in">
              <div id="customBtn" class="customGPlusSignIn">
                <span class="icon"></span>
                <span class="buttonText">Sign in with Google</span>
              </div>
            </div>
            <div class="logStatus"></div>
          </div>


          <div class="loggedIn hidden">
            <form class="my-posts" action="users.html" method="GET">
              <button type="submit" class="my-posts"> My Posts</button>
            </form>
            <span> | </span>
            <button class="post hidden">Post New</button>
            <span> | </span>
            <button class="logout">Logout</button>
            <div class="status"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content hidden">
        <ul class="items-list">
        </ul>
      </div>
    </div>

    <div id="detail">
      <div class="detail-page hidden">
        <div class="items-detail">

        </div>
        <button class="back" type="button">Homepage</button>
        <div class="status"></div>
      </div>
    </div>

    <div id="new">
      <div class="new-post hidden">
        <form>
          <div class="new-store">
            <label class="note" >Store: </label>
            <br>
            <input type="text" placeholder="">
          </div>

          <div class="new-name">
            <label class="note" >Contact Name: </label>
            <br>
            <input type="text" placeholder="">
          </div>

          <div class="new-phone">
            <label class="note" >Phone: </label>
            <br>
            <input type="text" placeholder="">
          </div>

          <div class="new-location">
            <label class="note">Location:</label>
            <br>
            <textarea rows="2" cols="80"></textarea>
          </div>

          <div class="new-content">
            <lable class="note">Items: </label>
            <br>
            <textarea rows="8" cols="80"></textarea>
          </div>
        </form>
        <div class="status"></div>
        <button class="submit">Submit</button>
        <button class="back" type="button">Homepage</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
